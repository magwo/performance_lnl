<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="solarized-light.css">

<script src="jquery-3.1.1.min.js"></script>
<script src="smooth-scroll.min.js"></script>
<script src="showdown.min.js"></script>
<script src="highlight.pack.js"></script>

<body>

  <script>
    var converter = new showdown.Converter();

    $.get("performance.js.md", function(body) {
      var html = converter.makeHtml(body);
      $("body").html(html);
    });

    $(document).ready(function() {
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
      });


      // $("body").on("click", "h1", function(el) {
      //   smoothScroll.animateScroll($(this).nextAll("h1")[0]);
      //   console.log("Moo", this, el);
      // });

    });
  </script>
</body>
